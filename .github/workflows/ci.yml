name: CMake Build

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: check-submodules
        shell: bash
        run: ls -al ./include/vst3sdk/cmake
      - name: build
        shell: bash
        run: ./build.sh --clean
